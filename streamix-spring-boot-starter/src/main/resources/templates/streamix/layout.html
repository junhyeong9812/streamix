<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - Streamix">Streamix Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Streamix Dashboard CSS -->
  <link th:href="@{/streamix/css/dashboard.css}" rel="stylesheet">
</head>
<body th:data-api-base-path="${@streamixProperties.api.basePath}">

<!-- 모바일 오버레이 -->
<div id="sidebarOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-lg-none"
     style="background: rgba(0,0,0,0.5); z-index: 999; display: none;"></div>

<!-- 모바일 토글 버튼 -->
<button id="sidebarToggle" class="btn btn-streamix d-lg-none position-fixed"
        style="top: 1rem; left: 1rem; z-index: 1001;">
  <i class="bi bi-list"></i>
</button>

<!-- Sidebar -->
<nav class="sidebar">
  <a th:href="@{${@streamixProperties.dashboard.path}}" class="brand">
    <i class="bi bi-play-circle-fill"></i>
    <span>Streamix</span>
  </a>

  <ul class="nav flex-column mt-3">
    <li class="nav-item">
      <a class="nav-link"
         th:classappend="${currentPage == 'dashboard'} ? 'active' : ''"
         th:href="@{${@streamixProperties.dashboard.path}}">
        <i class="bi bi-speedometer2"></i>
        <span>대시보드</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         th:classappend="${currentPage == 'files'} ? 'active' : ''"
         th:href="@{${@streamixProperties.dashboard.path} + '/files'}">
        <i class="bi bi-folder"></i>
        <span>파일 관리</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         th:classappend="${currentPage == 'sessions'} ? 'active' : ''"
         th:href="@{${@streamixProperties.dashboard.path} + '/sessions'}">
        <i class="bi bi-broadcast"></i>
        <span>스트리밍 세션</span>
      </a>
    </li>
  </ul>

  <div class="sidebar-footer">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-box"></i>
      <span>Streamix v1.0.0</span>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <!-- Flash Messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle-fill"></i>
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i>
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Page Content -->
  <div layout:fragment="content"></div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Streamix Dashboard JS -->
<script th:src="@{/streamix/js/dashboard.js}"></script>
</body>
</html>
