plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

apply plugin: 'tech.yanand.maven-central-publish'

description = 'Streamix Spring Boot Starter - Auto-configuration for Spring Boot'

ext {
    springBootVersion = '4.0.0'
}

dependencies {
    // Streamix Core
    api project(':streamix-core')

    // Spring Boot
    implementation "org.springframework.boot:spring-boot-starter:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-validation:${springBootVersion}"

    // Spring Boot Auto-configuration
    implementation "org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"

    // Thymeleaf Layout Dialect
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.4.0'

    // Optional: Database drivers (사용자가 선택)
    compileOnly 'org.postgresql:postgresql:42.7.4'
    compileOnly 'com.mysql:mysql-connector-j:9.1.0'

    // Testing
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testRuntimeOnly 'com.h2database:h2:2.3.232'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                name = 'Streamix Spring Boot Starter'
                description = 'Spring Boot auto-configuration for Streamix media streaming library'
                url = 'https://github.com/junhyeong9812/streamix'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id = 'junhyeong9812'
                        name = 'Junhyeong'
                        url = 'https://github.com/junhyeong9812'
                    }
                }

                scm {
                    url = 'https://github.com/junhyeong9812/streamix'
                    connection = 'scm:git:git://github.com/junhyeong9812/streamix.git'
                    developerConnection = 'scm:git:ssh://github.com/junhyeong9812/streamix.git'
                }
            }
        }
    }
}

signing {
    def signingKey = System.getenv("GPG_SIGNING_KEY")
    def signingPassword = System.getenv("SIGNING_PASSWORD")
    useInMemoryPgpKeys(signingKey, signingPassword)
    sign publishing.publications.mavenJava
}

mavenCentral {
    authToken = System.getenv("MAVEN_CENTRAL_TOKEN")
    publishingType = "AUTOMATIC"
}