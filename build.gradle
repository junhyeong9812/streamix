plugins {
    id 'java'
    id 'idea'
    id 'tech.yanand.maven-central-publish' version '1.3.0' apply false
}

allprojects {
    group = 'io.github.junhyeong9812'
    version = '1.0.3'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(25)
        }
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Test).configureEach {
        useJUnitPlatform()
        // Java 25 compatibility for Mockito/ByteBuddy
        jvmArgs(
                '-Dnet.bytebuddy.experimental=true',
                '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
                '--add-opens', 'java.base/java.lang.reflect=ALL-UNNAMED',
                '--add-opens', 'java.base/java.util=ALL-UNNAMED'
        )
    }

    dependencies {
        // Testing
        testImplementation 'org.junit.jupiter:junit-jupiter:5.11.3'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
        testImplementation 'org.assertj:assertj-core:3.26.3'
        testImplementation 'org.mockito:mockito-core:5.14.2'
        testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
        // ByteBuddy 1.17+ for Java 25 support
        testImplementation 'net.bytebuddy:byte-buddy:1.17.5'
        testImplementation 'net.bytebuddy:byte-buddy-agent:1.17.5'
    }
}

tasks.named('jar') {
    enabled = false
}